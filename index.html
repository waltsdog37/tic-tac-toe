<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>

    <title>Tic-Tac-Toe</title>

</head>

<body>

    <div id="title-container">
        <div id="game-title">
            <img src="images/tictactoe.png" alt="tic-tac-toe" srcset="">
        </div>

        <div id="player-select-container">

            <div class="player-container">
                <h4 class="player-name">Player 1</h4>
                <input class="tgl tgl-flip" id="player-one" type="checkbox" />
                <label class="tgl-btn" data-tg-off="Human" data-tg-on="AI" for="player-one"></label>
            </div>

            <div class="player-container">
                <h4 class="player-name">Player 2</h4>
                <input class="tgl tgl-flip" id="player-two" type="checkbox" />
                <label class="tgl-btn" data-tg-off="Human" data-tg-on="AI" for="player-two"></label>
            </div>
        </div>

        <button id="start-game" onclick=hideTitle()>Start Game</button>
    </div>

    <div id="game-container">
        <div id="board-container">
            <div class="game-board" data-index=0></div>
            <div class="game-board" data-index=1></div>
            <div class="game-board" data-index=2></div>
            <div class="game-board" data-index=3></div>
            <div class="game-board" data-index=4></div>
            <div class="game-board" data-index=5></div>
            <div class="game-board" data-index=6></div>
            <div class="game-board" data-index=7></div>
            <div class="game-board" data-index=8></div>
        </div>

        <div id="player-ids-container">
            <div class="player-id">
                <div class="name">Player 1</div>
                <div class="human-ai">Human</div>
                <div class="mark">X</div>
            </div>

            <div class="player-id">
                <div class="name">Player 2</div>
                <div class="human-ai">AI</div>
                <div class="mark">O</div>
            </div>
        </div>

    </div>

    <div id="game-end-container">
        <div id="game-end-message">
            <button class="new-game">New Game</button>
            <button class="reset">Reset</button>
        </div>

    </div>

</body>

</html>
